<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </div><!--instagram-phone-->
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram-logo">
                <div class="profile-photo">
                    <img src="./img/instagram-profilephoto.jpg" alt="foto de perfil">
                </div><!--profile-photo-->
                <a href="#" class="instagram-login">Continue como Thiago_thbr</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div><!-- group-->
            <div class="group">
                <p class="not-account">Não é Thiago_thbr?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas  </span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div><!--group-->
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div><!--download-->
            </div>
        </div><!--instagram-continue-->
    </div><!--div pai Instagram-wrapper-->
</body>
</html>
